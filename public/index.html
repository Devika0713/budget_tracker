<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Budget tracker</title>
</head>
<body class="style">
    <h1 style="text-align:center;padding:3% 2% 0 2%;font-size: 60px;font-weight: bold;" class="title">Budget Tracker</h1>
    <h3 style="text-align:center;padding-bottom: 1%;">Track your income and expenses for the day!</h3>

    <!-- input from user div -->
    <!-- give media query -->
    <div class="header-div container-main container1" id="header">
        <!-- not working -->
        <!-- <div class="dropdown get-data">
            <button class="btn btn-outline-danger dropdown-toggle select" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              +/-
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item active inc" href="#">Income(+)</a></li>
              <li><a class="dropdown-item exp" href="#">Expense(-)</a></li>
            </ul>
          </div> -->
        <select class="select-box" name="income-expense" id="income-expense">
            <option value="inc" selected>Income</option>
            <option value="exp">Expense</option>
        </select>
        <!-- <input type="text" placeholder="Description"> -->
        <div class="form-floating mb-3" style="margin-left: 1%;">
            <input type="text" class="form-control des-box" id="floatingDesc" placeholder="Description" style="height: 54px;
            width: 326px;
        ">
            <label  for="floatingDesc" id="desc">Description</label>
          </div>
          
        <!-- <input type="number" placeholder="Amount"> -->
        <div class="form-floating mb-3" style="margin: 0 1%;">
            <input type="number" class="form-control value-box" id="floatingInput" placeholder="Amount" style="height: 54px;
            width: 326px;">
            <label for="floatingInput" id="amt">Amount</label>
          </div>

        <button name="Add" class="btn btn-danger add" type="button" id="button">Add</button>
    </div>
<div class="grid">
    <!-- Incomes div -->
    <div class="grid-element card all-incomes">
            <h2 class="card-title title">All Incomes</h2>
             <div class="income-div" style="text-align: left;" >
                <!-- <ol style="text-align: left;" >
                    <!-- <li>job</li> -->
                <!-- </ol>  --> 
            </div> 
    </div>

    <!-- date ,main display div -->
    <div class="grid-element main-display ">

        <!-- date -->
        <h5 class="date"></h5>
        <div class="card custom" style=" background-color: #395698; ">
            <h4 class="card-title title" >Income</h4>
            <h3 class="card-subtitle total-income">0</h3>
        </div>

        <div class="card custom" style=" background-color: #395698;">
            <h4 class="card-title title" >Money left</h4>
            <h3 class="card-subtitle money-left">0</h3>
        </div>

        <div class="card custom" style=" background-color: #395698;">
            <h4 class="card-title title" >Expense</h4>
            <h3 class="card-subtitle total-exp">0</h3>
        </div>
        
    </div>

    <!-- expenses div -->
    <div class="grid-element card all-expenses">
        <h2 class="card-title title">All Expenses</h2>
        <div class="expense-div" style="text-align: left;" >
            <!-- <ol style="text-align: left;" class="expense-div">
                <!-- <li>job</li> -->
            <!-- </ol>  --> 
        </div> 
    </div>
</div>
    <!-- footer -->
<div class="card-footer title"style="text-align:center;padding:2%">

</body>
</html>
